name: Node

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

defaults:
  run:
    working-directory: web

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: lint
      run: npm run lint

  prettier-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: prettier check
      run: npm run prettier:check
